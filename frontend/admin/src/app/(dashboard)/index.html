<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giao diện Quản lý Trạng thái</title>
  <style>
    /* Tổng thể bảng giống giao diện Admin của bạn */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f5f9;
      padding: 40px;
    }

    .table-container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #f8f9fa;
      color: #4b5563;
      text-align: left;
      padding: 16px;
      font-size: 14px;
      border-bottom: 2px solid #edf2f7;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #edf2f7;
      vertical-align: middle;
      font-size: 14px;
    }

    /* --- PHẦN QUAN TRỌNG: CSS NÚT BẤM CHUYỂN TRẠNG THÁI --- */
    .switch-container {
      display: flex;
      items-center: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    /* Khi trạng thái là Bật (Checked) */
    input:checked+.slider {
      background-color: #22c55e;
      /* Màu xanh giống Tailwind green-600 */
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    /* Nhãn hiển thị trạng thái */
    .status-text {
      font-size: 13px;
      font-weight: 600;
    }

    .text-active {
      color: #16a34a;
    }

    .text-inactive {
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên Danh Mục</th>
          <th>Thứ Tự</th>
          <th>Trạng Thái</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#101</td>
          <td><strong>Điện thoại di động</strong></td>
          <td>1</td>
          <td>
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" checked onchange="toggleStatus(1, this)">
                <span class="slider"></span>
              </label>
              <span id="status-1" class="status-text text-active">Hoạt động</span>
            </div>
          </td>
          <td><button style="color: #3b82f6; border:none; background:none; cursor:pointer;">Sửa</button></td>
        </tr>
        <tr>
          <td>#102</td>
          <td><strong>Máy tính bảng</strong></td>
          <td>2</td>
          <td>
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" onchange="toggleStatus(2, this)">
                <span class="slider"></span>
              </label>
              <span id="status-2" class="status-text text-inactive">Tạm dừng</span>
            </div>
          </td>
          <td><button style="color: #3b82f6; border:none; background:none; cursor:pointer;">Sửa</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Hàm mô phỏng việc gọi API Backend
    function toggleStatus(id, checkbox) {
      const statusText = document.getElementById('status-' + id);
      const isChecked = checkbox.checked;

      if (isChecked) {
        statusText.innerText = "Hoạt động";
        statusText.className = "status-text text-active";
        console.log("Gửi yêu cầu PATCH: /api/v1/categories/" + id + "/status -> ACTIVE");
      } else {
        statusText.innerText = "Tạm dừng";
        statusText.className = "status-text text-inactive";
        console.log("Gửi yêu cầu PATCH: /api/v1/categories/" + id + "/status -> INACTIVE");
      }
    }
  </script>

</body>

</html>
